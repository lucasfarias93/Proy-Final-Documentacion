<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <style type="text/css" src="css/login_form.css"></style>
</head>

<body>
  <div class="section"></div>
  <main>
  <div id="container">
    <div class="row">
      <div class="col s6 m6 l6" id="left">

      <center>
      <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
      <div class="section"></div>

      <h5 class="indigo-text">INICIO DE SESION</h5>

      <div class="section"></div>
      <right>
      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 25px 45px 0px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>
            
            <div class='row'>
              <div class='input-field col s12 m12 l12'>
                <input class='validate' type='text' name='text' id='text' />
                <label for='text'>Ingrese su nombre de usuario</label>
              </div>
            </div>
            
            <div class='row'>
              <div class='input-field col s12 m12 l12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Ingrese su email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m12 l12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Ingrese su contraseña</label>
              </div>
              <label style='float: left; font-size: 15px;'>
                <a class='blue_text' href='#!'><b>Crear cuenta</b></a>
              </label> 
              <label style='float: right; font-size: 15px;'>
								<a class='pink-text' href='#!'><b>Olvido su contraseña?</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Ingresar</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      </right>
      </center>
      </div>
    </div>
  </div>
    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
