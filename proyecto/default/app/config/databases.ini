[development]
host = localhost
username = postgres ; no es recomendable usar el usuario root
password = postgres
name = digital ; nombre de la base de datos
type = psql; 
port = 8888
charset = utf8 ; este valor es necesario para abrir conexiones UTF-8

[production]
host = localhost
username = postgres
password = postgres
name = digital
type = pgsql
port = 8888
